services:
  postgres:
    image: postgres:18.1
    container_name: dbkit_pg
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    ports:
      - "5432:5432"
    volumes:
      - dbkit_pg_data:/var/lib/postgresql
volumes:
  dbkit_pg_data:
